<!DOCTYPE html>
    <html>
        <head>
            <center>
                <title>Escola Virtual</title>
                <h1>Escola Virtual</h1>
                <h3>Formulário de Pré-Matricula</h3>
            </center> 
<div style="border:double;"> <!-- Adicionar a tabela-->
        </head>
    <body>
        <p><strong>Dados Pessoais:</strong></p>
            <center> 

                <p>Nome do Aluno:<input type="text"size="30"></p>  
                <p>Nascimento(dd/mm/aaaa):<input type="string"size="5">/<input type="string"size="5">/<input type="string"size="5"></p> 
                <p>Nome da Mãe:<input type="text"size="30"></p>
                <p>Nome do Pai:<input type="text"size="30"></p>
                <p>Telefone:DDD:<input type="string"size="4"> Tel:<input type="text"size="15"> Ramal:<input type="text"size="10"></p>
                <p>E-mail:<input type="string"size="30"></p>
            </center>
</div> <!--Feixando a tabela-->
<div style="border:double;"        
        
        <h4>Informações de Matricula:</h4>
       
        <p><label for="browser">Série:</label>
        <input list="browsers" name="browser" id="browser">
        <datalist id="browsers">
          <option value="Pré-escolar">
          <option value="Infantil">
          <option value="Fundamental 1">
          <option value="Fundamental 2">
          <option value="Médio">
        </datalist>
        <input type="submit"></p>
<center>
    <p>Turno:</p>
        <form>
          <input type="radio" id="Turno" name="Manhã">
          <label for="Manhã">Manhã</label><br>
          <input type="radio" id="Turno" name="Tarde">
          <label for="Tarde">Tarde</label><br>
        </form>
</center>


</div>
    </body>
</html>
